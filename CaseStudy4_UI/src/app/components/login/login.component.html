<div class="body">
    <div class="login-container">
        <div class="top-section">
            <img src="https://via.placeholder.com/80" alt="User Icon">
        </div>
        <div class="form-section">
            <h1>LOGIN</h1>
            <form #form="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="loginModel.username" name="username" id="username" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="loginModel.password" name="password" id="password" placeholder="********">
                </div>
                <button (click)="login()" class="login-button" type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#">FORGOT PASSWORD?</a>
                <span>OR</span>
                <a href="#" style="color: red;">DON'T HAVE AN ACCOUNT?</a>
            </div>
        </div>
    </div>
</div>
